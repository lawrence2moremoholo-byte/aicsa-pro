<!DOCTYPE html>
<html>
<head>
    <title>AICSA Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white text-2xl">AI</span>
                </div>
                <h2 class="text-2xl font-bold">AICSA Pro</h2>
                <p class="text-gray-600">Enter your API key</p>
            </div>
            <input type="password" id="apiKey" placeholder="Enter your API key" 
                   class="w-full p-3 border rounded-lg mb-4">
            <button onclick="login()" 
                    class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                Enter Dashboard
            </button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden min-h-screen p-6">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">AICSA Pro Dashboard</h1>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                    Logout
                </button>
            </div>

            <!-- AI Score Card -->
            <div class="bg-white rounded-2xl p-6 shadow-lg mb-6">
                <h2 class="text-xl font-bold mb-4">AI Performance Score</h2>
                <div class="text-5xl font-bold text-blue-500">87%</div>
                <p class="text-gray-600">Your AI optimization score</p>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="generateProposal()" 
                        class="bg-green-500 text-white p-4 rounded-2xl text-center hover:bg-green-600">
                    <i class="fas fa-plus mb-2"></i><br>
                    Generate New Proposal
                </button>
                <button onclick="runIntervention()" 
                        class="bg-purple-500 text-white p-4 rounded-2xl text-center hover:bg-purple-600">
                    <i class="fas fa-play mb-2"></i><br>
                    Run Intervention
                </button>
            </div>

            <!-- Experiments List -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4">Recent Experiments</h2>
                <div id="experimentsList" class="space-y-3">
                    <!-- Experiments will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('apiKey', apiKey);
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadDashboard();
            }
        }

        function logout() {
            localStorage.removeItem('apiKey');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function loadDashboard() {
            // This will load real data later
            document.getElementById('experimentsList').innerHTML = `
                <div class="p-3 bg-blue-50 rounded-lg">
                    <div class="font-bold">Improve Response Templates</div>
                    <div class="text-sm text-gray-600">Status: Completed</div>
                </div>
            `;
        }

        function generateProposal() {
            alert('Generating new AI proposal...');
        }

        function runIntervention() {
            alert('Running intervention...');
        }

        // Check if already logged in
        if (localStorage.getItem('apiKey')) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadDashboard();
        }
    </script>
</body>
</html>
